<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>재고 관리 QR 시스템</title>

  <!-- QR 코드 생성 라이브러리 (qrcodejs) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- 카메라로 QR 코드 스캔 라이브러리 (html5-qrcode) -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #1f2933;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 24px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    .tab-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .tab-buttons button {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d0d7de;
      background: #f3f4f6;
      cursor: pointer;
      font-size: 14px;
    }
    .tab-buttons button.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
      font-weight: 600;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
    }
    .form-row label {
      width: 100px;
      font-size: 14px;
      padding-top: 6px;
    }
    .form-row input, .form-row textarea {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d0d7de;
      font-size: 14px;
    }
    .form-row textarea {
      resize: vertical;
      min-height: 60px;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
      margin-left: 8px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    #qrcode {
      margin-top: 16px;
      padding: 12px;
      border: 1px dashed #d1d5db;
      display: inline-block;
      border-radius: 8px;
      background: #f9fafb;
    }
    .info-box {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      background: #eff6ff;
      font-size: 13px;
      color: #1d4ed8;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin-top: 12px;
    }
    .material-detail {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }
    .material-detail p {
      margin: 4px 0;
    }
    .badge-id {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #e5e7eb;
      font-size: 12px;
      color: #374151;
    }
    .danger {
      color: #b91c1c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>웹 재고 관리 시스템 (QR 코드)</header>

  <div class="container">
    <div class="tab-buttons">
      <button id="tab-create" class="active" onclick="showPage('create')">1. 신규 자재 등록 & QR 생성</button>
      <button id="tab-view" onclick="showPage('view')">2. QR 스캔 & 자재 조회</button>
    </div>

    <div id="page-create" class="page active">
      <div class="section-title">신규 자재 등록</div>

      <div class="form-row">
        <label>자재명</label>
        <input id="mat-name" placeholder="예: SUS 볼트" />
      </div>

      <div class="form-row">
        <label>자재규격</label>
        <input id="mat-spec" placeholder="예: M10 x 40" />
      </div>

      <div class="form-row">
        <label>비고</label>
        <textarea id="mat-note" placeholder="예: 드럼 건조기 라인 예비품"></textarea>
      </div>

      <div class="form-row">
        <label>금액</label>
        <input id="mat-price" type="number" placeholder="예: 1200 (숫자만)" />
      </div>

      <div class="form-row">
        <label>현재수량</label>
        <input id="mat-qty" type="number" placeholder="예: 50" />
      </div>

      <button class="btn-primary" onclick="handleCreateMaterial()">QR 코드 생성하기</button>

      <div id="create-result" class="info-box" style="display:none;"></div>

      <div id="qrcode" style="display:none;"></div>
    </div>

    <div id="page-view" class="page">
      <div class="section-title">QR 코드 스캔으로 자재 조회</div>

      <p style="font-size:13px; color:#4b5563; margin-bottom:4px;">
        <strong>사용 방법:</strong> 아래 “카메라로 스캔 시작” 버튼을 눌러서 QR을 비추면 됩니다.
      </p>
      <button class="btn-primary" onclick="startScan()">카메라로 스캔 시작</button>
      <button class="btn-secondary" onclick="stopScan()">스캔 정지</button>

      <div id="reader"></div>

      <div id="scan-message" class="info-box" style="display:none;"></div>

      <div id="material-detail" class="material-detail" style="display:none;"></div>
    </div>
  </div>

  <script>
    function showPage(page) {
      const createPage = document.getElementById('page-create');
      const viewPage = document.getElementById('page-view');
      const tabCreate = document.getElementById('tab-create');
      const tabView = document.getElementById('tab-view');

      if (page === 'create') {
        createPage.classList.add('active');
        viewPage.classList.remove('active');
        tabCreate.classList.add('active');
        tabView.classList.remove('active');
      } else {
        viewPage.classList.add('active');
        createPage.classList.remove('active');
        tabView.classList.add('active');
        tabCreate.classList.remove('active');
      }
    }

    function generateMaterialId() {
      const now = Date.now().toString(36);
      const rand = Math.random().toString(36).substring(2, 7).toUpperCase();
      return 'MAT-' + now + '-' + rand;
    }

    function loadAllMaterials() {
      const raw = localStorage.getItem('materials');
      if (!raw) return {};
      try {
        return JSON.parse(raw);
      } catch (e) {
        console.error('JSON parse error', e);
        return {};
      }
    }

    function saveAllMaterials(obj) {
      localStorage.setItem('materials', JSON.stringify(obj));
    }

    function saveMaterial(id, data) {
      const all = loadAllMaterials();
      all[id] = data;
      saveAllMaterials(all);
    }

    function findMaterial(id) {
      const all = loadAllMaterials();
      return all[id];
    }

    let qrcodeInstance = null;

    function handleCreateMaterial() {
      const name = document.getElementById('mat-name').value.trim();
      const spec = document.getElementById('mat-spec').value.trim();
      const note = document.getElementById('mat-note').value.trim();
      const price = document.getElementById('mat-price').value.trim();
      const qty = document.getElementById('mat-qty').value.trim();

      if (!name) {
        alert('자재명은 필수입니다.');
        return;
      }

      const id = generateMaterialId();

      const material = {
        id,
        name,
        spec,
        note,
        price: price ? Number(price) : 0,
        qty: qty ? Number(qty) : 0,
        createdAt: new Date().toISOString()
      };

      saveMaterial(id, material);

      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';

      qrcodeInstance = new QRCode(qrContainer, {
        text: id,
        width: 200,
        height: 200
      });

      qrContainer.style.display = 'inline-block';

      const resultBox = document.getElementById('create-result');
      resultBox.style.display = 'block';
      resultBox.innerHTML = `
        <div><strong>자재가 저장되었습니다.</strong></div>
        <div>이 QR 코드를 인쇄하거나 라벨에 붙여서 사용하세요.</div>
        <div class="badge-id">ID: ${id}</div>
      `;

      document.getElementById('mat-name').value = '';
      document.getElementById('mat-spec').value = '';
      document.getElementById('mat-note').value = '';
      document.getElementById('mat-price').value = '';
      document.getElementById('mat-qty').value = '';
    }

    let html5QrCode = null;
    let isScanning = false;

    async function startScan() {
      const msg = document.getElementById('scan-message');
      msg.style.display = 'block';
      msg.innerHTML = '카메라 권한 허용 후, QR 코드를 카메라 중앙에 맞춰주세요.';

      if (isScanning) return;

      const readerElementId = "reader";

      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode(readerElementId);
      }

      const config = {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      };

      const onScanSuccess = (decodedText, decodedResult) => {
        console.log('스캔 성공:', decodedText, decodedResult);
        msg.innerHTML = 'QR 코드 인식 완료! 자재 정보를 불러옵니다.';

        stopScan();
        showMaterialFromId(decodedText);
      };

      const onScanFailure = (errorMessage) => {
      };

      try {
        isScanning = true;
        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          onScanFailure
        );
      } catch (err) {
        console.error(err);
        msg.innerHTML = '<span class="danger">카메라를 시작할 수 없습니다. (HTTPS 환경 또는 권한 설정을 확인하세요)</span>';
        isScanning = false;
      }
    }

    async function stopScan() {
      if (html5QrCode && isScanning) {
        try {
          await html5QrCode.stop();
        } catch (err) {
          console.error('stop error', err);
        }
      }
      isScanning = false;
    }

    function showMaterialFromId(id) {
      const detailBox = document.getElementById('material-detail');
      const msg = document.getElementById('scan-message');

      const material = findMaterial(id);

      if (!material) {
        detailBox.style.display = 'block';
        detailBox.innerHTML = `
          <p class="danger">해당 ID의 자재 정보를 찾을 수 없습니다.</p>
          <p style="font-size:13px; color:#6b7280;">같은 브라우저에서 자재를 등록했는지 확인하세요.</p>
          <p class="badge-id">ID: ${id}</p>
        `;
        return;
      }

      detailBox.style.display = 'block';
      detailBox.innerHTML = `
        <p><strong>자재명:</strong> ${material.name}</p>
        <p><strong>자재규격:</strong> ${material.spec || '-'}</p>
        <p><strong>비고:</strong> ${material.note || '-'}</p>
        <p><strong>금액:</strong> ${material.price.toLocaleString()} 원</p>
        <p><strong>현재수량:</strong> ${material.qty}</p>
        <p class="badge-id">ID: ${material.id}</p>
      `;

      msg.innerHTML = '자재 정보를 불러왔습니다.';
    }

    window.addEventListener('beforeunload', () => {
      stopScan();
    });
  </script>
</body>
</html>
